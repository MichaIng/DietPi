name: DietPi-Build
on:
  workflow_dispatch:
    inputs:
      buildargs:
        description: 'DietPi-Build arguments'
        required: true
concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.buildargs }}
  cancel-in-progress: true
permissions: {}
jobs:
  prep:
    outputs:
      buildargs: ${{ steps.buildargs.outputs.buildargs }}
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: sh
    steps:
    - id: buildargs
      run: |
        if [ "${{ github.event.inputs.buildargs }}" = 'all' ]
        then
          echo buildargs=[\
        '"-m 0 -a 1 -d 6 -e all", "-m 0 -a 2 -d 6 -e all", "-m 0 -a 3 -d 6 -e all", '\
        '"-m 0 -a 1 -d 7 -e all", "-m 0 -a 2 -d 7 -e all", "-m 0 -a 3 -d 7 -e all", '\
        '"-m 10 -d 6", "-m 10 -d 7", '\
        '"-m 11 -d 6", "-m 11 -d 7", '\
        '"-m 12 -d 6", "-m 12 -d 7", '\
        '"-m 15 -d 6", "-m 15 -d 7", '\
        '"-m 16 -d 6", "-m 16 -d 7", '\
        '"-m 20 -d 6 -v all", "-m 20 -d 7 -v all", '\
        '"-m 21 -d 6", "-m 21 -d 7", '\
        '"-m 21 -d 6 -i", "-m 21 -d 7 -i", '\
        '"-m 21 -d 6 -p gpt", "-m 21 -d 7 -p gpt", '\
        '"-m 40 -d 6", "-m 40 -d 7", '\
        '"-m 42 -d 6", "-m 42 -d 7", '\
        '"-m 43 -d 6", "-m 43 -d 7", '\
        '"-m 44 -d 6", "-m 44 -d 7", '\
        '"-m 45 -d 6", "-m 45 -d 7", '\
        '"-m 46 -d 6", "-m 46 -d 7", '\
        '"-m 47 -d 6", "-m 47 -d 7", '\
        '"-m 48 -d 6", "-m 48 -d 7", '\
        '"-m 49.1 -d 6", "-m 49.1 -d 7", '\
        '"-m 49.2 -d 6", "-m 49.2 -d 7", '\
        '"-m 49.3 -d 6", "-m 49.3 -d 7", '\
        '"-m 52 -d 6", "-m 52 -d 7", '\
        '"-m 54 -d 6", "-m 54 -d 7", '\
        '"-m 55 -d 6", "-m 55 -d 7", '\
        '"-m 56 -d 6", "-m 56 -d 7", '\
        '"-m 57 -d 6", "-m 57 -d 7", '\
        '"-m 58 -d 6", "-m 58 -d 7", '\
        '"-m 59 -d 6", "-m 59 -d 7", '\
        '"-m 60 -d 6", "-m 60 -d 7", '\
        '"-m 61 -d 6", '\
        '"-m 63 -d 6", "-m 63 -d 7", '\
        '"-m 64 -d 6", "-m 64 -d 7", '\
        '"-m 65.1 -d 6", "-m 65.1 -d 7", '\
        '"-m 65.2 -d 6", "-m 65.2 -d 7", '\
        '"-m 66 -d 6", "-m 66 -d 7", '\
        '"-m 68.1 -d 6", "-m 68.1 -d 7", '\
        '"-m 68.2 -d 6", "-m 68.2 -d 7", '\
        '"-m 68.3 -d 6", "-m 68.3 -d 7", '\
        '"-m 67 -d 6", "-m 67 -d 7", '\
        '"-m 72 -d 6", "-m 72 -d 7", '\
        '"-m 73 -d 6", "-m 73 -d 7", '\
        '"-m 74 -d 6", "-m 74 -d 7", '\
        '"-m 75 -a 1 -d 5", "-m 75 -a 2 -d 5", "-m 75 -a 3 -d 5", "-m 75 -a 10 -d 5", '\
        '"-m 75 -a 1 -d 6", "-m 75 -a 2 -d 6", "-m 75 -a 3 -d 6", "-m 75 -a 10 -d 6", '\
        '"-m 75 -a 1 -d 7", "-m 75 -a 2 -d 7", "-m 75 -a 3 -d 7", "-m 75 -a 10 -d 7", '\
        '"-m 76 -d 6", "-m 76 -d 7", '\
        '"-m 77 -d 6", "-m 77 -d 7", '\
        '"-m 78 -d 6", "-m 78 -d 7", '\
        '"-m 79 -d 6", "-m 79 -d 7"]' >> "$GITHUB_OUTPUT"
        else
          echo buildargs='["${{ github.event.inputs.buildargs }}"]' >> "$GITHUB_OUTPUT"
        fi
  build:
    needs: prep
    strategy:
      matrix:
        buildargs: ${{ fromJson(needs.prep.outputs.buildargs) }}
      fail-fast: false
    name: "Build: ${{ matrix.buildargs }}"
    # https://github.com/actions/virtual-environments
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: sh
        working-directory: /dev/shm
    steps:
    - name: Generate upload script
      run: |
        sudo dash -c 'umask 377; echo '\''${{ secrets.KNOWN_HOSTS }}'\'' > /root/.ssh/known_hosts; echo '\''${{ secrets.SSH_KEY }}'\'' > /root/.ssh/id_ed25519; > upload.sh; chmod 0711 upload.sh'
        echo '#!/bin/dash
        set -e
        curl -T "${1:-EMPTY}" --key /root/.ssh/id_ed25519 '\''sftp://github@ssh.dietpi.com:29248/testing/'\''
        curl '\''https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE }}/purge_cache'\'' -H '\''Authorization: Bearer ${{ secrets.CF_TOKEN }}'\'' -H '\''Content-Type: application/json'\'' \
        --data "{\"files\":[\"https://dietpi.com/downloads/images/testing/\",\"https://dietpi.com/downloads/images/testing/${1##*/}\"]}"' | sudo tee upload.sh > /dev/null
    - name: Run DietPi-Build
      run: sudo bash -c "G_GITOWNER=$GITHUB_REPOSITORY_OWNER G_GITBRANCH=${GITHUB_REF#refs/heads/}; $(curl -sSf "https://raw.githubusercontent.com/$GITHUB_REPOSITORY_OWNER/DietPi/${GITHUB_REF#refs/heads/}/.build/images/dietpi-build")" 'DietPi-Build' ${{ matrix.buildargs }}
